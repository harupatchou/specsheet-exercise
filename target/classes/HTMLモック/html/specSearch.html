<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>スペックシート検索画面</title>
<link rel="stylesheet" href="../css/specSystem.css">
</head>
<body>
		<h1>スペックシート検索画面</h1>
		<p>名前：<input type="text"/></p>
	 	<p>言語：
	 		<select>
				<option>Java</option>
				<option>PHP</option>
				<option>Scala</option>
				<option>Ruby</option>
			</select>
		</p>
		<p>IT全体経験：<input type="text"/>ヵ月以上</p>
		<p>年齢：
			<select>
				<option>20代前半</option>
				<option>20代後半</option>
				<option>30代前半</option>
				<option>30代後半</option>
				<option>40代前半</option>
				<option>40代後半</option>
				<option>50代前半</option>
				<option>50代後半</option>
			</select>
		</p>
		<p>性別：<input type="text"/></p>
		<p>開発関連技術：<input type="text"/></p>
		<p>作業内容：<input type="text"/></p>
		<p>現場/待機：
	 		<select>
				<option>現場</option>
				<option>待機</option>
			</select>
		</p>
	 	<input type="button" value="検索" onclick="location.href='menu.html'"/><br><br>
	 	
	 	
	 	<!-- 		検索結果 -->
	 	<h2>検索結果</h2>
		<table class="speckDetailTable">
			<tr>
				<th>最終更新日</th>
				<th>名前</th>
				<th>言語</th>
				<th>IT全体経験</th>
				<th>年代</th>
				<th>性別</th>
			</tr>
			<tr>
				<td>2015/07/07</td>
				<td>山田太郎</td>
				<td>Java</td>
				<td>30か月</td>
				<td>20代前半</td>
				<td>男性</td>
			</tr>
		</table><br>
</body>
</html>
